<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile - Gala</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="assets/css/main.css" rel="stylesheet">
</head>
<body class="bg-white min-h-screen">
    <!-- Header with Skip Link -->
    <header class="fixed w-full top-0 bg-white border-b z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center">
                <a href="index.html">
                    <img src="assets/css/images/logo/gala-logo.png" alt="Gala Logo" class="h-8">
                </a>
            </div>
            <a href="explore.html" class="text-rose-600 hover:text-rose-700 font-medium">
                Skip for now
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-24 pb-16 px-4 sm:px-6 lg:px-8 max-w-3xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Complete Your Profile</h1>
            <p class="mt-2 text-gray-600">Personalize your Gala experience in the Philippines</p>
        </div>

        <div class="bg-white shadow rounded-xl p-6 space-y-6">
            <div class="flex items-center justify-center">
                <div class="relative">
                    <div class="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center">
                        <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <button class="absolute bottom-0 right-0 bg-rose-600 text-white rounded-full p-2 hover:bg-rose-700">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                    </button>
                </div>
            </div>

            <form class="space-y-6">
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" id="firstName" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-rose-500 focus:ring-rose-500">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" id="lastName" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-rose-500 focus:ring-rose-500">
                    </div>
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <div class="mt-1 flex rounded-lg shadow-sm">
                        <span class="inline-flex items-center px-3 rounded-l-lg border border-r-0 border-gray-300 bg-gray-50 text-gray-500 sm:text-sm">
                            +63
                        </span>
                        <input type="tel" id="phone" class="flex-1 block w-full rounded-none rounded-r-lg border-gray-300 focus:border-rose-500 focus:ring-rose-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="bio" class="block text-sm font-medium text-gray-700">About You</label>
                    <textarea id="bio" rows="3" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-rose-500 focus:ring-rose-500"></textarea>
                    <p class="mt-2 text-sm text-gray-500">Brief description for your profile.</p>
                </div>

                <div class="space-y-4">
                    <label class="block text-sm font-medium text-gray-700">Preferred Language</label>
                    <div class="flex flex-wrap gap-4">
                        <button type="button" class="px-4 py-2 border rounded-lg hover:border-rose-500 focus:outline-none focus:ring-2 focus:ring-rose-500">English</button>
                        <button type="button" class="px-4 py-2 border rounded-lg hover:border-rose-500 focus:outline-none focus:ring-2 focus:ring-rose-500">Filipino</button>
                        <button type="button" class="px-4 py-2 border rounded-lg hover:border-rose-500 focus:outline-none focus:ring-2 focus:ring-rose-500">Cebuano</button>
                    </div>
                </div>

                <button type="submit" class="w-full bg-rose-600 text-white py-3 px-4 rounded-lg hover:bg-rose-700 focus:outline-none focus:ring-2 focus:ring-rose-500 focus:ring-offset-2">
                    Complete Profile
                </button>
            </form>
        </div>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
