<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Gala Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json">
    <style>
        .offline-container {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="offline-container bg-white rounded-lg shadow-lg p-8 max-w-md w-full text-center">
        <img src="/assets/css/images/logo/nobg-logo.png" alt="Gala Logo" class="w-24 h-24 mx-auto mb-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">You're Offline</h1>
        <p class="text-gray-600 mb-6">Please check your internet connection and try again.</p>
        <div class="space-y-4">
            <button onclick="window.location.reload()" class="w-full bg-primary text-white py-3 rounded-lg hover:bg-blue-600 transition-colors">
                Retry Connection
            </button>
            <button onclick="history.back()" class="w-full bg-gray-200 text-gray-700 py-3 rounded-lg hover:bg-gray-300 transition-colors">
                Go Back
            </button>
        </div>
    </div>
    <script>
        // Check connection status
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
